<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Header</title>
</head>
  
<body>
    <header class="header">
      <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="">
      <div class="header__menu">
         <div class="header__menu--profile"> 
          <img src="https://img.icons8.com/ios/50/000000/user-male-circle.png"/> <alt="User">  
            <p>Perfil</p>
         </div>
         <ul>
           <li><a href="/">Cuenta</a></li> 
           <li><a href="/">Cerrar Sesión</a></li>
         </ul>
      </div>
    </header>
    <section class="login">
       <section class="login__container">
         <h3>Inicia sesión</h3>
          <form class="login__container--form">
            <input class="input" type="text" placeholder="Correo">
            <input class="input" type="text" placeholder="Contraseña">
            <button class="button">Iniciar sesión</button>
             <div class="login__container--remember-me">
               <label>
                 <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame 
               </label>
               <a href="">Olvide mi Contraseña</a>
             </div>
          </form>
          <section class="login__container--social-media">
            <div><img src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-HTML/maquetacion-login-HTML/assets/google-icon.png" alt="Google">Inicia sesión con Google</div>
              <div><img src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-HTML/maquetacion-login-HTML/assets/twitter-icon.png" alt="Twitter">Iniciar sesión con Twitter</div>
          </section>
          <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
       </section>
    </section>
    <section class="main">
      <h2 class="main__title"> ¿Qué quieres ver hoy?</h2>
      <input class="input" type="text" placeholder="Buscar...">
    </section>
    <section>
     

    </section>
    <footer class="footer">
       <a href="/">Términos de Uso</a>
       <a href="/">Declaración de privacidad</a>
       <a href="/">Centro de ayuda</a>
    </footer>
    
</body>
</html>
